<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <h2>Weather App</h2>
                <input type="search" class="city" placeholder="search">
                <button class="searchbtn">Search</button>
            </nav>
        </div>
        <div class="temp-info">
            <h2 class="cityname"></h2>
            <h1 class="temp"></h1>
        </div>
        <div class="other-info">
            <ul class="parameters">
                <p class="humidity"></p>
                <p class="min_temp"></p>
                <p class="max_temp"></p>
                <p class="wind_speed"></p>
                <p class="wind_degrees"></p>
                <p class="cloud_pct"></p>
            </ul>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
